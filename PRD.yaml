  - id: "REQ-001"
    title: "Backlog View with Ticket Creation"
    description: "A web application with a Backlog view where all tickets/sticker notes are created. This is a list view with all tickets created. Each ticket corresponds to a User Story created by the user in free writing natural language. There is a New Ticket button to create a new one and a modal opens with ticket information. Mandatory fields: description and acceptance criteria (ACs). Each AC has a status parameter which can be PENDING or PASSED."
    priority: "P0"
    acceptance_criteria:
      - id: "AC-001"
        statement: "The application displays a Backlog view with a list of all tickets"
        passed: true
        verification:
          type: "test"
          steps:
            - "Start the application"
            - "Navigate to the Backlog view"
          expected:
            - "A list of tickets is displayed"
      - id: "AC-002"
        statement: "There is a New Ticket button that opens a modal for creating new tickets"
        passed: true
        verification:
          type: "test"
          steps:
            - "Click the New Ticket button"
          expected:
            - "A modal opens with form fields for ticket creation"
      - id: "AC-003"
