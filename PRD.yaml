        passed: false
        verification:
          type: "test"
          steps:
            - "Open the ticket creation modal"
            - "Check available form fields"
          expected:
            - "Description field is present"
            - "Acceptance criteria field(s) are present"
      - id: "AC-004"
        statement: "Each acceptance criterion has a status parameter that can be PENDING or PASSED"
        passed: true
        verification:
          type: "test"
          steps:
            - "View a ticket with acceptance criteria"
          expected:
            - "Each AC shows a status indicator with PENDING or PASSED state"

